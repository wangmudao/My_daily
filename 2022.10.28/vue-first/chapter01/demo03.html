<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层，模板-->
<div id="app">
  <li v-for="item in items">
    {{item.name}}
  </li>
</div>

<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<!--控制视图层-->
<script>
  var vm = new Vue({
    /*元素绑定*/
    el: "#app",
    // Model:数据
    data:{
      items: [
        {name: "王慕道"},
        {name: "Mudao.Wang"}
      ]
    }
  });
</script>
</body>
</html>
