<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <button v-on:click="saiHi">
    点击我
  </button>
</div>

<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<!--控制视图层-->
<script>
  var vm = new Vue({
    // 绑定视图部分的元素
    el: "#app",
    // 数据
    data: {
      message: "王慕道"
    },
    // 方法，必须定义在Vue的methods中
    methods: {
      // 方法名: 方法体(){}
      saiHi: function () {
        alert(this.message)
      }
    }


  });
</script>
</body>
</html>
